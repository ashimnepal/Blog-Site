{% extends "base.html" %}

{% block content%}

{% for draft in drafts_list %}

<div class="post">
    
    <h1><a  href="/draft-detail/{{draft.pk}}">{{draft.title}}</a></h1>
</div>
<p class=""> {{draft.text | truncatechars:100}} </p>
<p class="date">created: {{draft.date}}</p>
<br>
{% endfor %}



{% endblock %}
