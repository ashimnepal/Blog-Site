<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog site</title>
</head>
<body>
 
    {% for post in all_posts %}
    <div class="post">
        <h1><a href="">{{post.title}}</a></h1>
    </div>
   <p class=""> {{post.text | truncatechars:100}} </p>
   <br>
   {% if post.published_date %}
   <div class="date">
   {{post.published_date}}
    </div>
    {% endif %}
    {% endfor %}

</body>
</html>
