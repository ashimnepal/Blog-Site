{% extends "base.html" %}

{% block content%}

{% for post in all_posts %}
<div class="post">
    <h1><a  href="/post-detail/{{post.pk}}">{{post.title}}</a></h1>
</div>
<p class=""> {{post.text | truncatechars:100}} </p>
<br>
{% if post.published_date %}
<div class="date">
    {{post.published_date}}
</div>
{% endif %}

{% endfor %}

{% endblock %}
