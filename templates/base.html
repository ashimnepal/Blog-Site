{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{detailed_post.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog site</title>
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/style.css'%}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/googlefontapi.css' %}" />
    <link href="{% static 'css/google_font_api_main.css' %}" rel="stylesheet">
   
  </head>
  <body>
    <div class="container-fluid nav navbar">
         <h1 class="container"><a href="/">Personal Blog</a></h1>
         <!-- Hello{{user.username}} -->

         {% if user.is_authenticated %}
         
         <div class="containter ">
          <a href="/post-add/" class="top-menu">            
            <span class="material-symbols-outlined logos">
              add
              </span>
            </a>
              <a href="/drafts-list/">
              <span class="material-symbols-outlined logos">
                drafts
                </span>
              </a>

              <a href="{% url 'logout' %}"><span class="material-symbols-outlined logos">
                logout
                </span>
              </a>
                {% else %}
                <a href="{% url 'login' %}">          
                    <span class="material-symbols-outlined logos">
                        login                     
                    </span>
                  </a>
        
         </div>      
        {% endif %}    
    </div>



    <div class="container content">
        <div class="row">
            <div class="col-md-12">
                {% block content %}
                {% endblock %}
            </div>
            
        </div>
    </div>
    <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  </body>
</html>
